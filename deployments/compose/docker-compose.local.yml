# 本地开发环境覆盖配置
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.local.yml up

services:
  # PostgreSQL 数据库 (仅本地环境使用)
  amazon-pilot-postgres:
    image: postgres:15-alpine
    container_name: amazon-pilot-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=amazon_pilot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=amazon123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - amazon-pilot-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # 本地开发环境添加 Caddy 服务
  amazon-pilot-caddy:
    image: caddy:2-alpine
    container_name: amazon-pilot-caddy
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS（如果需要）
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - amazon-pilot-gateway
      - amazon-pilot-frontend-service
    restart: unless-stopped
    networks:
      - amazon-pilot-network
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # 本地开发不需要对外暴露前端端口，通过 Caddy 访问
  amazon-pilot-frontend-service:
    # 不覆盖端口配置，保持内部访问
    ports: []

volumes:
  postgres_data:
  caddy_data:
  caddy_config: