auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

analytics:
  reporting_enabled: false

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  reject_old_samples: false  # 允许接收旧日志
  reject_old_samples_max_age: 8760h  # 接受最多1年的旧日志
  ingestion_rate_mb: 10  # 提高接收速率限制
  ingestion_burst_size_mb: 20  # 提高突发接收限制
  allow_structured_metadata: false