global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway 指标
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['amazon-pilot-gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Auth 服务指标 (DevServer)
  - job_name: 'auth-service'
    static_configs:
      - targets: ['amazon-pilot-auth-service:9001']
    metrics_path: /dev/metrics
    scrape_interval: 15s

  # Product 服务指标 (DevServer)
  - job_name: 'product-service'
    static_configs:
      - targets: ['amazon-pilot-product-service:9002']
    metrics_path: /dev/metrics
    scrape_interval: 15s

  # Competitor 服务指标 (DevServer)
  - job_name: 'competitor-service'
    static_configs:
      - targets: ['amazon-pilot-competitor-service:9003']
    metrics_path: /dev/metrics
    scrape_interval: 15s

  # Optimization 服务指标 (DevServer)
  - job_name: 'optimization-service'
    static_configs:
      - targets: ['amazon-pilot-optimization-service:9004']
    metrics_path: /dev/metrics
    scrape_interval: 15s

  # Node Exporter (系统指标)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['amazon-pilot-node-exporter:9100']
    scrape_interval: 30s

  # Redis Exporter (Redis指标)
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['amazon-pilot-redis-exporter:9121']
    scrape_interval: 30s