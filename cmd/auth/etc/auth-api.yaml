Name: auth-api
Host: 0.0.0.0
Port: 8001

DevServer:
  Enabled: true
  Port: 9001
  MetricsPath: "/dev/metrics"

Auth:
  JWTSecret: ""    # 从环境变量 JWT_SECRET 获取
  AccessSecret: "" # 从环境变量 JWT_ACCESS_SECRET 获取
  AccessExpire: 0  # 从环境变量 JWT_ACCESS_EXPIRE 获取

# 数据库、Redis、JWT配置已迁移到环境变量
# 请确保以下环境变量已设置：
# DATABASE_DSN, DATABASE_MAX_IDLE_CONNS, DATABASE_MAX_OPEN_CONNS, DATABASE_CONN_MAX_LIFETIME
# JWT_SECRET, JWT_ACCESS_SECRET, JWT_ACCESS_EXPIRE