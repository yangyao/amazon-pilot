Name: competitor-api
Host: 0.0.0.0
Port: 8003

# Disable stat logging
Log:
  Mode: console
  Level: info
  Stat: false

Timeout: 30000

DevServer:
  Enabled: true
  Port: 9003
  MetricsPath: "/dev/metrics"

Auth:
  JWTSecret: ""    # 从环境变量 JWT_SECRET 获取
  AccessSecret: "" # 从环境变量 JWT_ACCESS_SECRET 获取
  AccessExpire: 0  # 从环境变量 JWT_ACCESS_EXPIRE 获取